    <script>
        //Просто собирю массив чисел
        function addToArr(arg) {
            let x = []
            for(let i = 0; i <= arg; i++) {
                x.push(i);
            }
            return x;
        }

        let y = addToArr(20);
        alert(y);

        function countBasketPrice(array) {
            let a = 0;
            for(let i = 0; i < array.length; i++) {
                a += array[i];
            }
            return a;
        }
